<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/normalize.css" />
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <nav class="nav">
          <img
            class="easybank-icon"
            src="/images/logo.svg"
            alt="Easybank Logo"
          />
          <button id="openModalImage" class="btn btn__modal--open">
            <img src="/images/icon-hamburger.svg" alt="Navigation Toggler" />
          </button>
          <button id="closeModalImage" class="btn btn__modal--close">
            <img src="/images/icon-close.svg" alt="Close Navigation Menu" />
          </button>
          <div class="modal" id="navModal">
            <div class="modal__content">
              <ul class="list">
                <li class="nav__item"><a href="#">Home</a></li>
                <li class="nav__item"><a href="#">About</a></li>
                <li class="nav__item"><a href="#">Contact</a></li>
                <li class="nav__item"><a href="#">Blog</a></li>
                <li class="nav__item"><a href="#">Careers</a></li>
              </ul>
            </div>
          </div>
          <button type="button" class="btn btn--primary-gradient btn--nav">
            Request Invite
          </button>
        </nav>
      </div>
      <section class="hero__content-container">
        <div class="hero__image">
          <img class="image-mockup" src="/images/image-mockups.png" alt="" />
          <div class="hero__content">
            <h1>Next generation digital banking</h1>
            <p class="paragraph__header">
              Take your financial life online. Your Easybank account will be a
              one-stop-shop for spending, saving, budgeting, investing, and much
              more.
            </p>
            <button type="button" class="btn btn--primary-gradient">
              Request Invite
            </button>
          </div>
        </div>
      </section>
    </header>
    <script src="/js/main.js"></script>
  </body>
</html>
